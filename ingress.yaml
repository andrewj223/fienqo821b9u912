apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tripsviewer-ingress  
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: 
          servicePort: 80
        path: /tripsviewer(/|$)(.*)
